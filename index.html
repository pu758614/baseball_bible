<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棒球查經</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>棒球查經</h1>
    </header>

    <div class="game-container">
        <!-- 分數板 -->
        <div class="scoreboard">
            <div class="team-score">
                <div class="team">
                    <h2 id="team1-name-display">攻擊隊</h2>
                    <div id="team1-score" class="score">0</div>
                </div>
                <div class="team">
                    <h2 id="team2-name-display">守備隊</h2>
                    <div id="team2-score" class="score">0</div>
                </div>
            </div>
            <div class="game-info">
                <div class="inning">
                    <span>局數: </span>
                    <span id="current-inning">1</span> / <span id="total-innings">3</span>
                </div>
                <div class="outs">
                    <span>出局數: </span>
                    <span id="outs-count">0</span>
                </div>
                <div class="current-team">
                    <span>現在攻擊: </span>
                    <span id="batting-team">攻擊隊</span>
                </div>
            </div>
        </div>

        <!-- 棒球場區域 -->
        <div class="baseball-field">
            <div class="home-plate" id="home"></div>
            <div class="base" id="first-base"></div>
            <div class="base" id="second-base"></div>
            <div class="base" id="third-base"></div>

            <!-- 跑者 -->
            <div class="runner" id="runner-home" style="display: none;"></div>
            <div class="runner" id="runner-first" style="display: none;"></div>
            <div class="runner" id="runner-second" style="display: none;"></div>
            <div class="runner" id="runner-third" style="display: none;"></div>

            <!-- 得分特效 -->
            <div id="score-effect" class="score-effect" style="display: none;">
                <span id="score-effect-text">恭喜得分!</span>
            </div>
        </div>

        <!-- 題目區域 -->
        <div class="question-area">
            <div id="question-container" style="display: none;">
                <div class="question-type">
                    <span id="question-difficulty"></span>
                </div>
                <div class="question-text">
                    <p id="question-content"></p>
                </div>
            </div>

            <div class="buttons">
                <button id="hit-button" class="action-button">打擊!</button>
                <div id="answer-buttons" style="display: none;">
                    <button id="correct-button" class="result-button correct">答對</button>
                    <button id="wrong-button" class="result-button wrong">答錯</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 遊戲設定對話框 -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>遊戲設定</h2>
            <div class="settings-form">
                <div class="setting-item">
                    <label for="team1-name">攻擊隊名稱:</label>
                    <input type="text" id="team1-name" placeholder="請輸入第一隊名稱" maxlength="20">
                </div>
                <div class="setting-item">
                    <label for="team2-name">守備隊名稱:</label>
                    <input type="text" id="team2-name" placeholder="請輸入第二隊名稱" maxlength="20">
                </div>
                <div class="setting-item">
                    <label for="innings-setting">局數設定:</label>
                    <select id="innings-setting">
                        <option value="3">3局</option>
                        <option value="5">5局</option>
                        <option value="7">7局</option>
                    </select>
                </div>
                <div class="buttons">
                    <button id="start-game" class="action-button">開始遊戲</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 遊戲結束對話框 -->
    <div id="game-over-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>遊戲結束</h2>
            <div id="winner-display"></div>
            <div class="final-score">
                <p><span id="final-team1-name">攻擊隊</span>: <span id="final-score-team1">0</span></p>
                <p><span id="final-team2-name">守備隊</span>: <span id="final-score-team2">0</span></p>
            </div>
            <div class="buttons">
                <button id="new-game" class="action-button">新遊戲</button>
            </div>
        </div>
    </div>

    <!-- 遊戲繼續對話框 -->
    <div id="continue-game-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>發現進行中的遊戲</h2>
            <div class="game-status">
                <p>有一個進行中的遊戲：</p>
                <p>局數：<span id="saved-inning">0</span>/<span id="saved-total-innings">0</span></p>
                <p><span id="saved-team1-name">攻擊隊</span>：<span id="saved-team1-score">0</span> 分</p>
                <p><span id="saved-team2-name">守備隊</span>：<span id="saved-team2-score">0</span> 分</p>
                <p>現在攻擊：<span id="saved-current-team">攻擊隊</span></p>
            </div>
            <div class="buttons">
                <button id="continue-game" class="action-button">繼續遊戲</button>
                <button id="start-new-game" class="action-button">開始新遊戲</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
